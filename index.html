<!DOCTYPE html>
<html lang="en" >
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="website icon" type="png" href="heart.png">
        <title>Le_Thang</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
<body>
<!-- partial:index.partial.html -->
<div class="conteudo">

        <div class="lista__cards">
            <button class="lista__cards__btn btn btn-esquerda">
                <div class="icone">
                    <svg>
                        <use xlink:href="#flexa-esquerda"></use>
                    </svg>
                </div>
            </button>

            <div class="conteudo__cards">
                <div class="card card--corrente">
                    <div class="imagem--card">
                        <img src="anh.jpg" /><!--bóng đá-->
                    </div>
                </div>

                <div class="card card--proximo">
                    <div class="imagem--card">
                        <img src="anh1.jpg" /><!--C1-->
                    </div>
                </div>

                <div class="card card--anterior">
                    <div class="imagem--card">
                        <img src="anh2.jpg" />
                    </div>
                </div>
            </div>

            <button class="lista__cards__btn btn btn--direita">
                <div class="icone">
                    <svg>
                        <use xlink:href="#arrow-right"></use>
                    </svg>
                </div>
            </button>
        </div>

        <div class="listagem__informacoes">
            <div class="conteudo__informacoes">
                <div class="info informacoes__corrente">
                    <h1 class="texto nome">C1 </i></h1>
                    <h2 class="texto descricao">Parrot<i class="fa-brands fa-apple"></i></h2>
                    <h4 class="texto localizacao">THE ZOO</h4>
                
                    <p class="texto descricao">King of football<i class="fa-brands fa-twitter"></i></p>
                </div>

                <div class="info informacoes__seguinte">
                    <h1 class="texto nome">C1</h1>
                    <h2 class="texto descricao">Lê Thắng<i class="fa-brands fa-windows"></i></h2>
                    <h4 class="texto localizacao">Executive team</h4>
                    <p class="texto descricao">TT4 Legend<i class="fa-brands fa-instagram"></i></p>
                </div>

                <div class="info informacoes__anterior">
                    <h1 class="texto nome">C1</h1>
                    <h2 class="texto descricao">Lê Thắng<i class="fa-brands fa-facebook"></i></i></h2>
                    <h4 class="texto localizacao">Only version </h4>
                    <p class="texto descricao">Don't be afraid to collide if you like <i class="fa-brands fa-tiktok"></i></p>
                </div>
            </div>
        </div>


        <div class="conteudo__background">
            <div class="conteudo__backgorund__imagem imagem--corrente">
                <img src="anh3.jpg" alt="" /><!--nền-->
            </div>
            <div class="conteudo__backgorund__imagem imagem--proxima">
                <img src="anh4.jpg" alt="" /><!--nền-->
            </div>
            <div class="conteudo__backgorund__imagem imagem--anterior">
                <img src="anh9.jpg" alt="" />
            </div>
        </div>
    </div>

    <div class="conteudo__carregamento">
        <div class="carregamento"></div>
    </div>


    <svg class="icones" style="display: none;">
        <symbol id="flexa-esquerda" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='328 112 184 256 328 400'
                style='fill:none;stroke:#f1c120;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
        <symbol id="arrow-right" xmlns='http://www.w3.org/2000/svg' viewBox='0 0 512 512'>
            <polyline points='184 112 328 256 184 400'
                style='fill:none;stroke:#e77634;stroke-linecap:round;stroke-linejoin:round;stroke-width:48px' />
        </symbol>
    </svg>
    <script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.3/gsap.min.js"></script>
    <script src="./script/script.js"></script>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
